<!DOCTYPE html>

<head>

    <title>Skills</title>
    <link rel="stylesheet" href="skills.css"/>

                    <div class="skills-content">
                        <div class="progress">
                            <h3>React js <span>70%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>Javascript <span>80%</h3>

                        </div>
                         <div class="progress">
                            <h3>Power Bi <span>80%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>HTML <span>90%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>CSS <span>90%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">

                            <div class="bar"><span></span></div>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="skills-column">
                <h3 class="title">Non-Technical Skills :</h3>
                <div class="skills-box">
                    <div class="skills-content">
                        <div class="progress">

                        <div class="progress">
                            <h3>Communication <span>85%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>Leadership <span>70%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                        <div class="progress">
                            <h3>Analytical Thinking <span>70%</span></h3>
                            <div class="bar"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
